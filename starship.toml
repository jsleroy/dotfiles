palette = "catppuccin_mocha"
add_newline = true
scan_timeout = 10
command_timeout = 3600000

[battery]
full_symbol = "🔋"
charging_symbol = "⚡"
discharging_symbol = "💧"

# [time]
# format = '\[[$time]($style)\]'
[time]
disabled = true
format = '[\[$time\]]($style) '
time_format = '%T'
utc_time_offset = '+1'

[character]
success_symbol = '[❱](bold green)'
error_symbol = '[❱](bold red)'

[directory]
truncate_to_repo = false
truncation_length = 3
truncation_symbol = "…/"
format = "[$path]($style)[$lock_symbol]($lock_style) "

[directory.substitutions]
"Documents" = "󰈙 "
"Downloads" = " "
"Music" = " "
"Pictures" = " "

[hostname]
ssh_only = false
format = '[$ssh_symbol](bold blue)[$hostname]() '
disabled = false

[aws]
disabled = true

[c]
format = '\[[$symbol($version(-$name))]($style)\]'
detect_extensions = ["c", "cpp", "h", "hpp"]

[cmake]
format = '\[[$symbol($version)]($style)\]'

[cmd_duration]
format = '\[[⏱ $duration]($style)\]'
min_time = 500 # milliseconds
show_milliseconds = false
disabled = false
# style = "bold italic red"

[conda]
format = '\[[$symbol$environment]($style)\]'

[docker_context]
format = '\[[$symbol$context]($style)\]'

[dotnet]
format = '\[[$symbol($version)(🎯 $tfm)]($style)\]'

[git_branch]
format = '\[[$symbol$branch]($style)\]'

[git_status]
ahead = '⇡${count}'
diverged = '⇕⇡${ahead_count}⇣${behind_count}'
behind = '⇣${count}'
# format = '([\[$all_status$ahead_behind\]]($style))'

[git_metrics]
disabled = false

[golang]
format = '\[[$symbol($version)]($style)\]'

[hg_branch]
format = '\[[$symbol$branch]($style)\]'

[java]
format = '\[[$symbol($version)]($style)\]'

[kubernetes]
format = '\[[$symbol$context( \($namespace\))]($style)\]'

[lua]
format = '\[[$symbol($version)]($style)\]'

[memory_usage]
format = '\[$symbol[$ram( | $swap)]($style)\]'

[meson]
format = '\[[$symbol$project]($style)\]'

[nim]
format = '\[[$symbol($version)]($style)\]'

[nix_shell]
format = '\[[$symbol$state( \($name\))]($style)\]'

[nodejs]
format = '\[[$symbol($version)]($style)\]'

[openstack]
format = '\[[$symbol$cloud(\($project\))]($style)\]'

[os]
disabled = false
format = '$symbol($style)'

[package]
format = '\[[$symbol$version]($style)\]'

[perl]
format = '\[[$symbol($version)]($style)\]'

[php]
format = '\[[$symbol($version)]($style)\]'

[python]
symbol = " "
format = '\[[${symbol}${pyenv_prefix}(${version})(\($virtualenv\))]($style)\]'

[ruby]
format = '\[[$symbol($version)]($style)\]'

[rust]
format = '\[[$symbol($version)]($style)\]'

[shell]
fish_indicator = '󰈺'
disabled = false

[sudo]
format = '\[[as $symbol]($style)\]'

[username]
style_user = ""
style_root = "red bold"
disabled = false
show_always = true
format = '[$user]($style)@'

[zig]
format = '\[[$symbol($version)]($style)\]'

